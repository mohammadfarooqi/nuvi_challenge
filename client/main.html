<template name="data">
  <div class="main-div">
    <!-- filter by dropdown -->
    <div class="dropdown dropdown_padding_bottom div-inline">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter By
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#" class="filter_choice">none</a></li>
        {{#each nivi_data_get_filters}}
          <li><a href="#" class="filter_choice">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>

    <!-- sort by dropdown -->
    <div class="dropdown dropdown_padding_bottom div-inline">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort By
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#" class="sort_by_choice">none</a></li>
        <li><a href="#" class="sort_by_choice">likes</a></li>
        <li><a href="#" class="sort_by_choice">comments</a></li>
        <li><a href="#" class="sort_by_choice">shares</a></li>
        <li><a href="#" class="sort_by_choice">date</a></li>
      </ul>
    </div>
    
    <!-- analytics button -->
    <button type="button" class="btn btn-primary" data-modal="analytics_ex" id="analytics_button">Analytics Example</button>
    
    <!-- results -->
    <div class="row">
      {{#each nuvi_data}}
        <div class="col-xs-12 col-md-4">
          <div class="thumbnail">
            <img src="{{actor_avator}}" alt="actor_avatar" width="200" />

            <div class="caption">
              <p>
                <b>Provider:</b> {{provider}}<br/>
                <b>Username:</b> {{actor_username}}<br/>
                <b>Content:</b> {{activity_message}}<br/>
                <b>Attachments:</b> {{activity_attachment}}<br/>
                <b>Date Posted:</b> {{activity_date}}<br/>
                <b>Number of Likes:</b> {{activity_likes}}<br/>
                <b>Number of Comments:</b> {{activity_comments}}<br/>
                <b>Number of Shares:</b> {{activity_shares}}
              </p>
              <p><a href="#" class="like_button">Like</a> <a href="#" class="comment_button" data-modal="comments">Comment</a> <a href="#" class="share_button">Share</a></p>
            </div>
          </div>  <!-- /col -->
        </div>
      {{/each}}
    </div> <!-- /row -->
  </div> <!-- /main-div -->
</template>
