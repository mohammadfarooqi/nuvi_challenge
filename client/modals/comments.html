<!-- comments modal template -->
<template name="modal_comments">
	<div class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Post a Comment!</h4>
				</div>
				<div class="modal-body">
					<p>Use the form below to comment.</p>
					
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3" for="modal_comment">Comment</label>
							<div class="col-sm-9">
								<textarea class="form-control" id="modal_comment" rows="5"></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<input type="submit" class="btn btn-success" value="Post">
							</div>
					  </div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</template>
